<form [formGroup]="exampleForm" (ngSubmit)="onSubmit()">
  <app-form-control
    [label]="'Username'"
    [type]="'text'"
    [control]="exampleForm.get('username')"
    [placeholder]="'Enter your username'"
  ></app-form-control>

  <button type="submit" [disabled]="exampleForm.invalid">Submit</button>
</form>
