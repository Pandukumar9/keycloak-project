<div class="form-control">
  <label for="{{ label }}">{{ label }}</label>
<input
  [type]="type"
  [placeholder]="placeholder"
  [attr.id]="label"
/>

  <div *ngIf="control && control.invalid && (control.dirty || control.touched)" class="error">
    <small>{{ getErrorMessage() }}</small>
  </div>
</div>
